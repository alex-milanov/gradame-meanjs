<div class="auth-forms">
  <h1>Вход</h1>
  <form ng-submit="login()">
    <p ng-show="error" class="text-danger">{{ error }}</p>
    <input type="email" ng-model="user.email" placeholder="Email" class="form-control"><br>
    <input type="password" ng-model="user.password" placeholder="Парола" class="form-control"><br>
    <input type="submit" value="Вход" class="btn btn-primary" />
  </form>
</div>
