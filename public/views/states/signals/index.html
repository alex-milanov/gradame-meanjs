
<!-- TODO add fitlers, signals list and map -->
<div id="page-signals" data-ng-init="init()">
  <header class="sidebar-header">
    <h3>Сигнали</h3>
  </header>
  <div class="sidebar">
    <div class="filter-pane">
      <form role="form">
        <div class="form-group">
          <input type="text" class="form-control input-sm address" placeholder="Намери подадени сигнали по адрес" id="autocomplete"/>
        </div>
        <div class="form-group form-inline">
          <select class="form-control input-sm" ng-model="filter.type">
            <option value="">Тип: всички</option>
            <option ng-repeat="signalType in signalTypes" value="{{ signalType }}" >{{ signalType }}</option>
          </select>
          <select class="form-control input-sm" ng-model="filter.status">
            <option value="">Статус: всички</option>
            <option ng-repeat="signalStatus in signalStatuses" value="{{ $index }}" >{{ signalStatus }}</option>
          </select>
        </div>
      </form>
    </div>
    <div class="meta-info">
      <b>{{ signals.length }}</b> резултата
    </div>
    <ul class="media-list signals-list" ng-if="signals">
      <li class="media" data-ng-repeat="signal in signals">
        <a href="#/signals/{{ signal._id }}" class="pull-left thumbnail">
          <img ng-if="signal.images[0]" data-ng-src="/img/signals/{{ signal._id + '/' + signal.images[0] }}" class="media-object">
        </a>
        <div class="media-body">
          <address>
            <b>{{ signal.type }}</b><br/>
            <small>{{ signal.address }}</small><br/>
            <small>{{ signal.date_created }}</small>
          </address>
        </div>
        <!--
        сигнализирано от <a href="/users/{{ signal.author }}">authorname: {{ signal.authorName }}</a><br/>
        status:     {{ signal.status }}
        <br/>
        <a href="{{ signal._id }}">повече</a>
        -->
      </li>
    </ul>
  </div>
  <div class="map-container">
    <google-map
      center="map.center"
      zoom="map.zoom"
      options="map.options"
      draggable="true"
      pan="true"
      control="map.control"
      style="width: 100%;height:100%;"
    ></google-map>
  </div>
</div>
