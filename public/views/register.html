<div class="auth-forms">

  <h1>Регистрация</h1>

  <form ng-submit="register()" name="form">
    <input type="text" ng-model="user.fullname" placeholder="Име" name="fullname" class="form-control"><br>
    <input type="email" ng-model="user.email" placeholder="Email" class="form-control"><br>
    <input type="password" ng-model="user.password" placeholder="Парола" class="form-control"><br>
    <input type="submit" value="Регистрирай се" class="btn btn-primary" />

  </form>

</div>
